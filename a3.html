<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Largest Number</h1>
    <p id="answer"></p>
    <script>
        function maxfun() {
            var max = 0;  
            for (i = 0; i <arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("answer").innerHTML = maxfun(178,121,124,144);
    </script>
</body>
</html>
